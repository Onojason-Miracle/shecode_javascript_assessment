<script type="text/javascript">
function prime(num)
{

  if (num===1){
    return false;
  }

  else if(num === 2){
    return true;
  }
  
  else{
    for( i = 2; i < num; i++){
      if(num % i === 0){
        return false;
      }
    }
    return true;  
  }
}

console.log(prime(41));

</script>
